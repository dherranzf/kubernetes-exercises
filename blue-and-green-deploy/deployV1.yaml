apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-alpha-back
    zone: green
    version: v1
    tier: back
  name: app-alpha-back
  namespace: project-alpha
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-alpha-back
  strategy: {}
  template:
    metadata:
      labels:
        app: app-alpha-back
        zone: green
        version: v1
        tier: back
      namespace: project-alpha
    spec:
      containers:
      - image: httpd:stable
        name: httpd
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"        
status: {}